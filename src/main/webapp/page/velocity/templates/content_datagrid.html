#set($title = '首页')
<script type="text/javascript">
$(function(){
	$('#dg').edatagrid({
		url: 'queryAlls',
		saveUrl: 'save',
		updateUrl: 'update',
		destroyUrl: 'dele',
		autoSave:true
	});
});
</script>
<body>
<table id="dg" title="书单" 
	style="width: 550px; height: 250px" idField="id
	"  pagination="true" 
	toolbar="#toolbar" rownumbers="true" fitColumns="true"
	singleSelect="true">
	<thead>
		<th field="AUTHOR" width="50px" editor="{type:'validatebox',options:{required:true}}">作者</th>
		<th field="NAME" width="50px" editor="{type:'validatebox',options:{required:true}}">书名</th>
		<th field="PRICE" width="50px" editor="{type:'numberbox',options:{required:true}}">价格</th>
		<th field="TYPE" width="50px" data-options="formatter:function(value,row){
                            return row.TYPE_NAME;
                        }" editor="{type:'combobox',options:{valueField:'TYPE',
                                textField:'TYPE_NAME',
                                url:'queryType',panelHeight: 'auto',
                                required:false}
                               }" >类型</th>
		<th field="PUBLISHDATE" width="50px" editor="datebox">出版日期</th>
	</thead>

</table>

<div id="toolbar">
	<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">New</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">Destroy</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">Save</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">Cancel</a>
</div>

</body>
